<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Semanal Interativo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-body">

    <!-- Container Principal -->
    <div id="app" class="container my-4 my-md-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold text-dark">Meu Planejador Semanal</h1>
            <p class="text-muted mt-2">Organize sua semana com foco e produtividade.</p>
            <div id="loading" class="mt-4 text-primary">Carregando seus dados...</div>
            <div id="userInfo" class="d-none mt-2">
                <span class="badge bg-light text-dark p-2">
                    ID do Usuário: <span id="userId" class="font-monospace"></span>
                </span>
            </div>
        </header>

        <main>
            <!-- Seção de Prioridades e Hábitos -->
            <div class="row g-4 mb-4">
                <!-- Prioridades da Semana -->
                <div class="col-lg-6 fade-in">
                    <section id="priorities-section" class="card shadow-sm h-100">
                        <div class="card-body p-4">
                            <h2 class="card-title h4 mb-3">Prioridades da Semana</h2>
                            <ul id="priorities-list" class="list-group list-group-flush">
                                <!-- Itens de prioridade serão inseridos aqui -->
                            </ul>
                            <div class="mt-3 d-flex gap-2">
                                <input type="text" id="new-priority-input" placeholder="Nova prioridade..." class="form-control">
                                <button id="add-priority-btn" class="btn btn-primary flex-shrink-0">Adicionar</button>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Rastreador de Hábitos -->
                <div class="col-lg-6 fade-in" style="animation-delay: 0.1s;">
                    <section id="habits-section" class="card shadow-sm h-100">
                        <div class="card-body p-4">
                             <h2 class="card-title h4 mb-3">Rastreador de Hábitos</h2>
                             <div class="table-responsive">
                                <table class="table table-borderless align-middle">
                                    <thead class="text-center">
                                        <tr>
                                            <th class="text-start">Hábito</th>
                                            <th>S</th><th>T</th><th>Q</th><th>Q</th><th>S</th><th>S</th><th>D</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="habits-list" class="text-center">
                                        <!-- Linhas de hábitos serão inseridas aqui -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="mt-3 d-flex gap-2">
                                <input type="text" id="new-habit-input" placeholder="Novo hábito..." class="form-control">
                                <button id="add-habit-btn" class="btn btn-info text-white flex-shrink-0">Adicionar</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Seção de Tarefas Diárias -->
            <section id="daily-tasks-section" class="card shadow-sm fade-in" style="animation-delay: 0.2s;">
                 <div class="card-body p-4">
                    <h2 class="card-title h4 mb-4">Tarefas Diárias</h2>
                     <div class="row g-3">
                        <!-- Colunas para cada dia da semana -->
                        <div class="col-12 col-lg day-column p-3" id="day-monday"></div>
                        <div class="col-12 col-lg day-column p-3" id="day-tuesday"></div>
                        <div class="col-12 col-lg day-column p-3" id="day-wednesday"></div>
                        <div class="col-12 col-lg day-column p-3" id="day-thursday"></div>
                        <div class="col-12 col-lg day-column p-3" id="day-friday"></div>
                     </div>
                 </div>
            </section>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Personalizado (incluindo Firebase) -->
    <script type="module" src="back/config.js"></script>


</body>
</html>
